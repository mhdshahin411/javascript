<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <div id="demo">

    </div>

    <script>
      
       const details = [{
        name:"jisin",
        age:45,
        place:"mathottam"
       },{
        name:"shahin",
        age:45,
        place:"tirur"
       }]
        setdatils=()=>{
        localStorage.setItem("key",JSON.stringify(details)) 
       }
        setdatils();
     
      
        var get = JSON.parse(localStorage.getItem("key"));
        console.log(get);
       
       document.getElementById("demo").innerHTML =get.map(value=>
       
       `
       <div>
        <h2>${value.name}</h2>
        
        </div>
       `
       )
    </script>
    

</body>
</html>
